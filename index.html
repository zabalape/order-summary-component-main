<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
 
</head>
<body>
  <img src="images/pattern-background-desktop.svg" alt="">
  <div>
    <div>
      <div>
        <div class="div_container">
            <img src="./images/illustration-hero.svg" class="hero" alt="">
            <h1 class="order">Order Summary</h1>
            <p class="youcan">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
            <div class="plan">
              <img src="images/icon-music.svg" alt="icon_music"> 
              <h3 class="annual_plan">Annual Plan</h3>
              <p class="price">$59.99/year</p>
              <a href="#" class="change">Change</a>
            </div>
            <button  class="payment">Proceed to payment</button>
            <a href="#" class="cancel">Cancel Order</a>
            <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="https://www.instagram.com/zabalape/">zabalape</a>.
            </div>
        </div>
      </div>
    </div>
  </div>

  
  
  
</body>
</html>
